<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídoe está hospedado no meu próprio servidor.</p>

    <!--a sequencia importa. e é bom colocar todos os formatos para garantir que irá funcionar em todos os navegadores. (mp4, m4v, webm, ogv)-->
    <video width="500" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p><!--caso não nenhum funcione, irá mostrar a mensagem no parágrafo.-->
    </video>

    <!--videos externos não consome dados do servidor-->
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JgLFoArntlI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
