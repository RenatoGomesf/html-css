<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <!--a seuqnecia importa. de cima pra baixo/do menor pro maior-->
    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem-flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio src="midia/bombonzinho.mp3" controls loop></audio>
    <!--compatibilidade: FORMATO MP3, WAV, OGG-->

    <!--outra forma de carregar audio-->
    <!--a seuqnecia importa. quando não conseguir carregar o .mp3, vai tentar carregar o .ogg. caso não consiga, vai tentar o .wav... caso não consiga, mostra a mensagem e link pra download-->
    <audio preload="metadata" controls loop>
        <source src="midia/bombonzinho.mp3" type="audio/mpeg">
        <source src="midia/bombonzinho.ogg" type="audio/ogg">
        <source src="midia/bombonzinho.wav" type="audio/wav">

        <p>Infelzimente seu navegador não consegue reproduzir áudio. <a href="midia/bombonzinho.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

    
</body>
</html>
