<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <!--
                input number: só permite digitar números

                min e max: definie o valor permitido. não é quantidade de caracteres.
                step: define a variação do valor. no caso a baixo, varia de 0.5 em 0.5.
                value: define um número padrão ou data atual de forma manual ou automática (caso esteja conectado a um script javascript) que irá aparece no input.
            -->
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="7" required>
        </p>
        <p>
            <label for="imes">Período letivo: </label>
            <!--
                input month: permite data só com mês e ano.
            -->
            <input type="month" name="mes" id="imes" value="2023-06">
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <!--
                input date: permite data com dia, mês e ano. 
            -->
            <input type="date" name="dia" id="idia" value="2012-12-12">
        </p>
        <p>
            <label for="ihora">Horário da prova: </label>
            <!--
                input time: permite horários.
            -->
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
