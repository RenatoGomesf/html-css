<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--APRENDER SOBRE HTTPS PARA SE APROFUNDAR EM SEGURANÇA DE DADOS-->

    <!--
        form: formulário (método padrão é o GET). informações aparecem na url. TORNA A URL COMPARTILHAVEL. a pessoa cai no mesmo local onde você está. não pode ultrapassr 3000 bytes/3000 letras no total da página.

        method= post: não deixa aparecer informações do form na url. USADO QUANDO EXISTE DADO SENSIVEL, COMO: FOTOS, ARQUIVOS, SENHAS, NÚMERO DE CARTÃO, ENDEREÇO.
    -->

    <!--action: dispara a ação (script (cadastro.php)) quando clica em submit-->

    <!--
        label: conecta o que está dentro da tag com o respectivo input. sempre colocar id. e o id funciona melhor no JavaScript.
        'for' do label: "label pra quem?" pro id do input
    -->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
