<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <!--
                name: importante pra HTML e PHP.
                id: importante pra fazer a relação com o label e com o JavaScript.
                required: torna o campo obrigatório.
                minlength: tamanho minimo (quantidade de caracteres minima).
                maxlength: tamanho máximo (quantidade de caracteres máxima).
                size: quantos caracteres irá mostrar na barra de input.
                placeholder: indica o que o usuário deve colocar no input.
            -->

            <!--
                para usar "autocomplete" no input, deve existir "autocomplete="on"" na tag form.
            -->
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
