<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <!--
        --Mobile First (primeiro o móvel): 
        -criar sites completos focados no mobile e depois adapitar para o resto do aparelhos.

        --Vantagens: 
        -facilidade na divulgação do site (algorítimo do google valoriza sites desenvolvidos com foco em mobile first).
        -melhoria na esperiência do usuário.
        -aumento de credibilidade do site.
        -aumenta a performance do site.
    -->
</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>
        <img id="phone" src="imagens/icon-phone.png" alt="acessando via smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="acessando via tablet">
        <img id="print" src="imagens/icon-print.png" alt="versão para impressão">
        <img id="pc" src="imagens/icon-pc.png" alt="versão para desktop">
        <img id="tv" src="imagens/icon-tv.png" alt="versão para tv">
    </main>
</body>
</html>
