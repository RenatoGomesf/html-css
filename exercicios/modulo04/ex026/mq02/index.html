<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <!--
        Media Features (características) são escritas entre parênteses isoladamente. se ouver 3 media features, deve ser usado um parêntese para cada uma. 
        "and (orientation: )"

        Media Type NÃO tem parênteses. 
        "screen, print ou all" (all: "serve pra todo tipo de media")
    -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
